<html>
  <head>
    <title>News Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
      <input placeholder=" Search for news" >
      <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
      
    </div>
    
    
    <p>Top Stories for you</p>
    <div class="topic-selector-buttons">
      <button class="topic-button">All</input>
      <button class="topic-button">Business</button>
      <button class="topic-button">Politics</button>
      <button class="topic-button">Sport</button>
      <button class="topic-button">Tech</button>
      <button class="topic-button">Entertainment</button>
      
    </div>

    <div class="grid"></div>

    <button class="show-more-button">Show More</button>
    <script src="script.js"></script>
  </body>
</html>
